<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Console Tricks!</title>
</head>
<body>
    
    <p onclick="makeGreen()">×BREAK×DOWN×</p>

    <script>
    const dogs = [{ name: "Snickers", age: 2 }, { name: 'Hugo', age: 8 }]; 

    function makeGreen() {       
        const p = document.querySelector('p');
        p.style.color = "#BADA55"; 
        p.style.fontSize = "50px";
    }

    // Console log 

    // Regular 
    console.log("Hello!"); 

    // Interpolated
    console.log('Hello, I am a %s string!', 'dsjofkahfölad')
    
    // Styled 
    console.log("%c I'm some great text", "font-size:50px; text-shadow: 10px 10px 0 blue; color: red;")

    // Warning! 
    console.warn('OH NOOOOOO');

    // Error :| 
    console.error("Shit!"); 

    // Info 
    console.info("7% of American adults believe that chocolate milk comes from brown cows.");

    // Testing (Only shows message, if WRONG)
    const p = document.querySelector('p');
    console.assert( p.classList.contains('ouch'), "That is wrong!");

    // Viewing DOM elements
    console.log(p); 
    console.dir(p);

    // Clearing (put end of js file if feel like beign shithead)
    console.clear(); 

    // Grouping things together 
    dogs.forEach(dog => {
        console.groupCollapsed(`${dog.name}`);
        console.log(`This is ${dog.name}`);
        console.log(`${dog.name} is ${dog.age} years old`);
        console.log(`${dog.name} is ${dog.age * 7} dog years old`);
        console.groupEnd(`${dog.name}`);
    });

    // Counting 
    console.count('Wes'); 
    console.count('Wes'); 
    console.count('Wes'); 
    console.count('Steve'); 
    console.count('Steve'); 
    console.count('Wes'); 
    console.count('Wes'); 
    console.count('Steve');
    console.count('Steve');
    console.count('Wes'); 

    // Timing 
    console.time("fetching data"); 
    fetch('https://api.github.com/users/wesbos')
    .then(data => data.json())
    .then(data => {
        console.timeEnd("fetching data");
        console.log(data); 
    });

    // Table 
    console.table(dogs);

    </script>


</body>
</html>
